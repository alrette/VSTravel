<body>
    <div class="destination-details">
    <div class="hero-section">
        <div class="hero-title">{{title}}</div>
        <div class="hero-images">
            <div class="image-container"><img src="{{heroImage1}}" alt="{{title}} view 1"></div>
            <div class="image-container"><img src="{{heroImage2}}" alt="{{title}} view 2"></div>
            <div class="image-container"><img src="{{heroImage3}}" alt="{{title}} view 3"></div>
        </div>
        <p class="hero-description">{{description}}</p>
    </div>
</body>
    <main class="main-content">
        <section class="highlights-section">
            <h2>Main Highlight of Our Destination</h2>
            <p>We want you to see these places!</p>
            <div class="highlight-images">
                <div class="image-container"><img src="{{highlightImage1}}" alt="{{title}} highlight 1"></div>
                <div class="image-container"><img src="{{highlightImage2}}" alt="{{title}} highlight 2"></div>
                <div class="image-container"><img src="{{highlightImage3}}" alt="{{title}} highlight 3"></div>
            </div>
        </section>

        <section class="package-section">
            <h2>Package Includes</h2>
            <div class="package-items">
                <div class="package-item"><img src="{{packageIcon1}}" alt="Icon"><br>{{packageText1}}</div>
                <div class="package-item"><img src="{{packageIcon2}}" alt="Icon"><br>{{packageText2}}</div>
                <div class="package-item"><img src="{{packageIcon3}}" alt="Icon"><br>{{packageText3}}</div>
                <div class="package-item"><img src="{{packageIcon4}}" alt="Icon"><br>{{packageText4}}</div>
            </div>
        </section>

        <div class="book-now-section">
            <a href="{{bookNowUrl}}" class="book-now-btn">Book Now</a>
        </div>
    </main>
</div>
