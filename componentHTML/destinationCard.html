<!-- template for all the destination card accross pages that we can just modify it with css styling to be different. -->
<div class="destination-card">
    <div class="image-wrapper">
    <img src="{{img}}" alt="{{title}}">
    <div class="overlay"></div>
    </div>
    <div class="card-body">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
    </div>
    <div class="price">Start from <strong>{{price}}</strong></div>
</div>
