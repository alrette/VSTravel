<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VSTravel</title>
    <link rel="icon" href="Assets/Logo Biru.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
    <!-- CSS styles -->
    <link rel="stylesheet" href="css/mainstyles.css" />
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/destinationstyle.css" />
    <link rel="stylesheet" href="css/experiment.css" />
</head>
<body>
    <!--! ALL THE "FETCHED" commented were coming from componentHTML folder, from their specific files and fetched through compFetch.js unless specified-->

    <div id="particles-container"></div>
    <!-- HEADER + NAVBAR FETCHED -->
    <div id="navbar-container"></div>

    <section class="hero">
        <div class="hero-content">
            <h1>Explore the world with us</h1>
            <p>Discover your next adventure with our handpicked destinations.</p>
        </div>
    </section>

    <!-- Used for title and sub-title section also the underline -->
    <div class="title-box">
        <div class="destination-title">Our Destination</div>
        <div class="destination-subtitle">Ready for your next escape? <br>
            Check Out this month's destinations handpicked adventures waiting for you to explore</div>
        <div class="custom-underline"></div>
    </div>
    
    <section class="main-container-destination">
        <div class="content-wrapper">
            <!-- cards container that all data is fetch from ../data/destinationData.json and all data and card is fetched and generated by js/destinationCardFetch.js -->
            <div class="cards-container" id="cards-container"></div>

            <!-- category and city selection button using the same data as the acrd container for data fetching. -->
            <div class="category-buttons">
                <h3>Select a category below</h3>
                <button class="active" aria-pressed="true">All</button>
                <button aria-pressed="false">Beach</button>
                <button aria-pressed="false">City</button>
                <button aria-pressed="false">Nature</button>
                <button aria-pressed="false">Adventure</button>

                <div class="city-selection">
                    <h3>Select Departure City</h3>
                    <button class="active" aria-pressed="true">Jakarta</button>
                    <button aria-pressed="false">Surabaya</button>
                    <button aria-pressed="false">Bali</button>
                    <button aria-pressed="false">Medan</button>
                </div>
            </div>
        </div>
    </section>

    <div class="pagination">
        <button id="prev">◀</button>
        <div id="page-buttons"></div>
        <button id="next">▶</button>
    </div>

    <!-- FOOTER FETCHED -->
    <footer class="footer" id="footer"></footer>

    <!-- pop up placed under footer -->
    <div id="destination-popup" class="popup-modal hidden">
        <div class="popup-content">
            <span class="close-popup" aria-label="Close popup">×</span>
            <img id="popup-img" src="" alt="">
            <h3 id="popup-title"></h3>
            <p id="popup-description"></p>
            <p id="popup-price"></p>
            <div class="card-actions">
                <div class="more-info-button"><a id="more-info-link" href="#" aria-label="More information about this destination">More Info</a></div>
                <div class="book-now-button"><a id="book-now-link" href="#" aria-label="Book this destination now">Book Now</a></div>
            </div>
        </div>
    </div>

    <script src="js/pagination.js"></script>
    <script src="js/destinationCardFetch.js"></script>
    <script src="js/compFetch.js"></script>
    <script src="js/script.js"></script>
    <script src="js/experiment.js"></script>
</body>
</html>
